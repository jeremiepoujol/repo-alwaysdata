<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Grille d'icônes FontAwesome</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      padding: 40px;
      text-align: center;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      max-width: 600px;
      margin: 0 auto;
    }

    .icon-box {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 20px;
      transition: transform 0.2s;
      cursor: pointer;
    }

    .icon-box:hover {
      transform: translateY(-5px);
    }

    .icon {
      font-size: 40px;
      margin-bottom: 10px;
      color: #007BFF; /* bleu par défaut */
      transition: color 0.3s ease;
    }

    .icon-box:hover .icon {
      color: #FF6600; /* orange au hover */
    }

    .label {
      font-size: 16px;
      color: #333;
    }
  </style>

  <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <h1>Ma grille d'icônes</h1>

  <div class="grid">
    <div class="icon-box">
      <div class="icon"><i class="fas fa-user"></i></div>
      <div class="label">Profil</div>
    </div>
    <div class="icon-box">
      <div class="icon"><i class="fas fa-envelope"></i></div>
      <div class="label">Messages</div>
    </div>
    <div class="icon-box">
      <div class="icon"><i class="fas fa-cog"></i></div>
      <div class="label">Paramètres</div>
    </div>
    <div class="icon-box">
      <div class="icon"><i class="fas fa-calendar-alt"></i></div>
      <div class="label">Agenda</div>
    </div>
    <div class="icon-box">
      <div class="icon"><i class="fas fa-chart-bar"></i></div>
      <div class="label">Statistiques</div>
    </div>
    <div class="icon-box">
      <div class="icon"><i class="fas fa-folder"></i></div>
      <div class="label">Documents</div>
    </div>
    <div class="icon-box">
      <div class="icon"><i class="fas fa-comments"></i></div>
      <div class="label">Discussion</div>
    </div>
    <div class="icon-box">
      <div class="icon"><i class="fas fa-bell"></i></div>
      <div class="label">Alertes</div>
    </div>
    <div class="icon-box">
      <div class="icon"><i class="fas fa-sign-out-alt"></i></div>
      <div class="label">Déconnexion</div>
    </div>
  </div>

</body>
</html>
