<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>9 Icônes - Hover Orange</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 20px;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .icon-box {
      text-align: center;
      cursor: pointer;
    }

    .icon-box i {
      font-size: 36px;
      color: #1d4ed8; /* bleu */
      transition: color 0.3s ease;
    }

    .icon-box i:hover {
      color: #f26e21; /* orange */
    }

    .icon-label {
      margin-top: 8px;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="grid-container">
    <div class="icon-box">
      <i class="fas fa-user"></i>
      <div class="icon-label">Utilisateur</div>
    </div>
    <div class="icon-box">
      <i class="fas fa-cogs"></i>
      <div class="icon-label">Paramètres</div>
    </div>
    <div class="icon-box">
      <i class="fas fa-chart-line"></i>
      <div class="icon-label">Statistiques</div>
    </div>
    <div class="icon-box">
      <i class="fas fa-envelope"></i>
      <div class="icon-label">Messages</div>
    </div>
    <div class="icon-box">
      <i class="fas fa-bell"></i>
      <div class="icon-label">Notifications</div>
    </div>
    <div class="icon-box">
      <i class="fas fa-calendar-alt"></i>
      <div class="icon-label">Agenda</div>
    </div>
    <div class="icon-box">
      <i class="fas fa-file-alt"></i>
      <div class="icon-label">Documents</div>
    </div>
    <div class="icon-box">
      <i class="fas fa-comments"></i>
      <div class="icon-label">Discussion</div>
    </div>
    <div class="icon-box">
      <i class="fas fa-sign-out-alt"></i>
      <div class="icon-label">Déconnexion</div>
    </div>
  </div>

</body>
</html>
