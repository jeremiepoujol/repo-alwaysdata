<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Bienvenue sur la page JavaScript de J√©r√©mie</title>
    <style>
        body {
            background-color: #f0f4f8;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .section {
            background: white;
            padding: 20px;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }

        button {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #clock {
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 10px;
            color: #333;
        }

        .output {
            margin-top: 10px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Bienvenue sur la page JavaScript de J√©r√©mie üñ•Ô∏è</h1>

    <div class="section">
        <h2>üïí Horloge en temps r√©el</h2>
        <div id="clock">Chargement...</div>
    </div>

    <div class="section">
        <h2>üëã Interactions utilisateur</h2>
        <button onclick="sayHello()">Dire Bonjour</button>
        <div class="output" id="helloOutput"></div>
    </div>

    <div class="section">
        <h2>üé≤ G√©n√©rateur de nombre al√©atoire</h2>
        <button onclick="generateRandomNumber()">G√©n√©rer un nombre</button>
        <div class="output" id="randomNumberOutput"></div>
    </div>

    <div class="section">
        <h2>üìú Contenu dynamique</h2>
        <button onclick="addDynamicContent()">Ajouter du contenu</button>
        <div class="output" id="dynamicContent"></div>
    </div>

    <script>
        // Horloge en temps r√©el
        function updateClock() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
        }
        setInterval(updateClock, 1000);
        updateClock();

        // Dire Bonjour
        function sayHello() {
            const name = prompt("Quel est votre pr√©nom ?");
            const output = document.getElementById('helloOutput');
            if (name) {
                output.textContent = `Bonjour, ${name} ! Ravi de vous voir ici.`;
            } else {
                output.textContent = "Vous n'avez pas saisi de pr√©nom.";
            }
        }

        // G√©n√©rer un nombre al√©atoire
        function generateRandomNumber() {
            const number = Math.floor(Math.random() * 100) + 1;
            document.getElementById('randomNumberOutput').textContent = `Votre nombre al√©atoire est : ${number}`;
        }

        // Ajouter du contenu dynamique
        function addDynamicContent() {
            const content = document.getElementById('dynamicContent');
            const paragraph = document.createElement('p');
            paragraph.textContent = "Ceci est un contenu ajout√© dynamiquement avec JavaScript.";
            content.appendChild(paragraph);
        }
    </script>
</body>
</html>
