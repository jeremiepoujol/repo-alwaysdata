<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Correction – Exo 07</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      padding: 40px;
    }
    h1, h2 {
      color: #28a745;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      border-radius: 8px;
      padding: 30px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    input, select {
      padding: 8px;
      font-size: 16px;
      margin: 10px;
      width: 100px;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .resultat {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
    .button-container {
      margin-top: 30px;
    }
    a.button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.2s ease-in-out;
    }
    a.button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>✅ Correction – Exercice 07</h1>
  <div class="container">
    <h2>Calcul au choix</h2>

    <input type="number" id="nombre1" placeholder="Nombre 1">
    <select id="operation">
      <option value="+">+</option>
      <option value="*">×</option>
    </select>
    <input type="number" id="nombre2" placeholder="Nombre 2">
    <br>
    <button onclick="calculer()">Calculer</button>

    <div class="resultat">Résultat : <span id="resultat">...</span></div>

    <div class="button-container">
      <a href="exo-07_consignes.html" class="button">← Retour à la consigne</a>
    </div>
  </div>

  <script>
    function calculer() {
      const n1 = parseFloat(document.getElementById('nombre1').value);
      const n2 = parseFloat(document.getElementById('nombre2').value);
      const op = document.getElementById('operation').value;
      let resultat;

      if (op === '+') {
        resultat = n1 + n2;
      } else if (op === '*') {
        resultat = n1 * n2;
      }

      document.getElementById('resultat').textContent = resultat;
    }
  </script>

</body>
</html>
