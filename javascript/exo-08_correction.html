<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Correction – Exo 08</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      padding: 40px;
    }
    h1, h2 {
      color: #28a745;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      border-radius: 8px;
      padding: 30px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    input, select {
      padding: 8px;
      font-size: 16px;
      margin: 10px;
      width: 100px;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .resultat {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
    .button-container {
      margin-top: 30px;
    }
    a.button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.2s ease-in-out;
    }
    a.button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>✅ Correction – Exercice 08</h1>
  <div class="container">
    <h2>Mini-calculatrice</h2>

    <input type="number" id="a" placeholder="Nombre 1">
    <select id="operation">
      <option value="+">+</option>
      <option value="-">−</option>
      <option value="*">×</option>
      <option value="/">÷</option>
    </select>
    <input type="number" id="b" placeholder="Nombre 2">
    <br>
    <button onclick="calculer()">Calculer</button>

    <div class="resultat">Résultat : <span id="resultat">...</span></div>

    <div class="button-container">
      <a href="exo-08_consignes.html" class="button">← Retour à la consigne</a>
    </div>
  </div>

  <script>
    function calculer() {
      const a = parseFloat(document.getElementById('a').value);
      const b = parseFloat(document.getElementById('b').value);
      const op = document.getElementById('operation').value;
      let resultat;

      switch (op) {
        case '+':
          resultat = a + b;
          break;
        case '-':
          resultat = a - b;
          break;
        case '*':
          resultat = a * b;
          break;
        case '/':
          resultat = (b === 0) ? "Erreur : division par zéro" : a / b;
          break;
        default:
          resultat = "Opération invalide";
      }

      document.getElementById('resultat').textContent = resultat;
    }
  </script>

</body>
</html>
