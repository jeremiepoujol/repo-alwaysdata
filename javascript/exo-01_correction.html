<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Correction – Table de multiplication de 5</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      padding: 40px;
    }
    h1, h2 {
      color: #28a745;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      border-radius: 8px;
      padding: 30px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    p {
      font-size: 18px;
      text-align: center;
      margin: 10px 0;
    }
    .button-container {
      text-align: center;
      margin-top: 30px;
    }
    a.button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.2s ease-in-out;
    }
    a.button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>✅ Correction</h1>
  <div class="container">
    <h2>Table de multiplication de 5</h2>

    <p>5 × 0 = 0</p>
    <p>5 × 1 = 5</p>
    <p>5 × 2 = 10</p>
    <p>5 × 3 = 15</p>
    <p>5 × 4 = 20</p>
    <p>5 × 5 = 25</p>
    <p>5 × 6 = 30</p>
    <p>5 × 7 = 35</p>
    <p>5 × 8 = 40</p>
    <p>5 × 9 = 45</p>
    <p>5 × 10 = 50</p>

    <div class="button-container">
      <a href="exo-01_consignes.html" class="button">← Retour à la consigne</a>
    </div>
  </div>

</body>
</html>
