<!DOCTYPE html>
<html>
<head>
  <title>Addition en HTML + JS</title>
</head>
<body>
  <h2>Addition de deux nombres</h2>
  <input type="number" id="nombre1" placeholder="Premier nombre">
  <input type="number" id="nombre2" placeholder="Deuxième nombre">
  <button onclick="addition()">Additionner</button>

  <p>Résultat : <span id="resultat">0</span></p>

  <script>
    function addition() {
      var n1 = parseFloat(document.getElementById('nombre1').value);
      var n2 = parseFloat(document.getElementById('nombre2').value);
      var resultat = n1 + n2;
      document.getElementById('resultat').textContent = resultat;
    }
  </script>
</body>
</html>
