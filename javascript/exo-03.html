<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Table de multiplication de 5</title>
</head>
<body>
  <h2>Table de multiplication de 5</h2>
  <div id="table5"></div>

  <script>
    const container = document.getElementById('table5');

    for (let i = 0; i <= 10; i++) {
      const result = `5 Ã— ${i} = ${5 * i}`;
      const p = document.createElement('p');
      p.textContent = result;
      container.appendChild(p);
    }
  </script>
</body>
</html>
