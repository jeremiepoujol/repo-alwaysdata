<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Table de multiplication interactive</title>
</head>
<body>
  <h2>Générateur de table de multiplication</h2>

  <label for="nombre">Choisis un nombre :</label>
  <input type="number" id="nombre" value="5" min="0">
  <button onclick="genererTable()">Générer la table</button>

  <div id="resultat"></div>

  <script>
    function genererTable() {
      const nombre = parseInt(document.getElementById('nombre').value);
      const resultatDiv = document.getElementById('resultat');
      resultatDiv.innerHTML = ''; // On vide le contenu précédent

      for (let i = 0; i <= 10; i++) {
        const p = document.createElement('p');
        p.textContent = `${nombre} × ${i} = ${nombre * i}`;
        resultatDiv.appendChild(p);
      }
    }
  </script>
</body>
</html>
