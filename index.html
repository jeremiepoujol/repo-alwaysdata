<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Les Hydronautes – Cours N3</title>
  <style>
    body {
      background-color: #eaf6fb;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 600px;
      width: 100%;
    }

    .logo {
      max-width: 150px;
      margin-bottom: 20px;
    }

    h1 {
      color: #004a6d;
      margin-bottom: 5px;
    }

    h2 {
      color: #007B8A;
      font-size: 18px;
      margin-top: 0;
    }

    input[type="password"] {
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 80%;
      max-width: 300px;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #007B8A;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005f6b;
    }

    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="./HYDRO/logo_hydronautes.jpg" alt="Logo Hydronautes" class="logo">
    <h1>Les Hydronautes</h1>
    <h2>Cours N3 – Saison 2024/2025</h2>
    <p>Merci d’entrer le mot de passe pour accéder aux documents pédagogiques :</p>

    <input type="password" id="password" placeholder="Mot de passe" />
    <br>
    <button onclick="checkPassword()">Entrer</button>
    <p class="error" id="error-msg"></p>
  </div>

  <script>
    function checkPassword() {
      const password = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("error-msg");

      if (password === "HYDRO") {
        window.location.href = "/HYDRO/index.php";
      } else {
        errorMsg.textContent = "Mot de passe incorrect.";
      }
    }
  </script>
</body>
</html>
